<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
        --secondary-color: #f3e7e8;
        --text-primary: #1b0e0e;
        --text-secondary: #994d51;
        --background-color: #fcf8f8;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)]" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<header class="sticky top-0 z-10 bg-[var(--background-color)] shadow-sm">
<div class="flex items-center p-4">
<button class="text-[var(--text-primary)]">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-[var(--text-primary)]">Manage Teams</h1>
<div class="w-6"></div>
</div>
</header>
<main class="flex-1 px-4 pt-6 pb-24">
<section>
<h2 class="text-2xl font-bold text-[var(--text-primary)] mb-4">Team List</h2>
<div class="space-y-3">
<div class="flex items-center gap-4 rounded-lg bg-white p-3 shadow-sm">
<img alt="Mumbai Stars logo" class="size-12 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBwQd1xwv9B2TYuLGXGjInjWDmmCBu8iEoymHhovw9qvqG9ZUP1q3hRMOZcNl6FdurSYAZuusPoWbEMi2BrtuGJz9YELPlsnBaxv1nKDZys_iMqBEZihh0nP_uKsS6jkFUQbiyXst2MECyjThOQ77QtsZI20OqgdsmiDrt-JMdcz7rlZvKoEzbK-_qQuENBMSHQTzyKzlADF8ESVDy1XfMseZJbSaovwC6f3OSnvTzqNE3tzUOrj0sFD_4BmARKPXpp4gfE5DUcppk"/>
<div class="flex-1">
<p class="font-semibold text-[var(--text-primary)]">Mumbai Stars</p>
<p class="text-sm text-[var(--text-secondary)]">Wallet: $500,000</p>
</div>
<div class="flex gap-2">
<button class="rounded-full bg-[var(--secondary-color)] p-2 text-[var(--text-primary)]">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M224,48H184V32a16,16,0,0,0-16-16H88A16,16,0,0,0,72,32V48H32A16,16,0,0,0,16,64V208a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM88,32h80V48H88ZM224,208H32V64H72v8a8,8,0,0,0,16,0V64h80v8a8,8,0,0,0,16,0V64h40Z"></path>
</svg>
</button>
<button class="rounded-full bg-[var(--secondary-color)] p-2 text-[var(--text-primary)]">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"></path>
</svg>
</button>
</div>
</div>
<div class="flex items-center gap-4 rounded-lg bg-white p-3 shadow-sm">
<img alt="Chennai Super Kings logo" class="size-12 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDYJFSDmYK7ufvaeta3hG8y4LEUeJ2iASTSMweIorln4ke_iEBxNVPh6vi2xxuVcE8jzm9M7Sw8pTHcxzwjr9DOmbtaXb1lxegg9MZg0jtdeR3MkDsLTsoXIYps8zFtk0T9fjxxbUEQ5SLXH2AMUzZnFq8fRqFpMeAl1ATTwZfCo74Q9jx4h8CmYMWeVMLbYASyvtAgK6jFSUeCnQhnl8Nxn7G16WhxVOrls1yCHH-ZXQxAo-JqF9NuQR2Wxc3tdKfYUC-x3v_jebU"/>
<div class="flex-1">
<p class="font-semibold text-[var(--text-primary)]">Chennai Super Kings</p>
<p class="text-sm text-[var(--text-secondary)]">Wallet: $750,000</p>
</div>
<div class="flex gap-2">
<button class="rounded-full bg-[var(--secondary-color)] p-2 text-[var(--text-primary)]">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M224,48H184V32a16,16,0,0,0-16-16H88A16,16,0,0,0,72,32V48H32A16,16,0,0,0,16,64V208a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM88,32h80V48H88ZM224,208H32V64H72v8a8,8,0,0,0,16,0V64h80v8a8,8,0,0,0,16,0V64h40Z"></path>
</svg>
</button>
<button class="rounded-full bg-[var(--secondary-color)] p-2 text-[var(--text-primary)]">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"></path>
</svg>
</button>
</div>
</div>
</div>
</section>
<section class="mt-8">
<h2 class="text-2xl font-bold text-[var(--text-primary)] mb-4">Add New Team</h2>
<div class="space-y-4 rounded-lg bg-white p-4 shadow-sm">
<div>
<label class="text-sm font-medium text-[var(--text-primary)]" for="team-name">Team Name</label>
<input class="form-input mt-1 block w-full rounded-md border-gray-300 bg-[var(--secondary-color)] text-[var(--text-primary)] shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" id="team-name" placeholder="Enter team name" type="text"/>
</div>
<div>
<label class="text-sm font-medium text-[var(--text-primary)]" for="wallet-value">Wallet Initial Value</label>
<div class="relative mt-1">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-[var(--text-secondary)] sm:text-sm">$</span>
</div>
<input class="form-input block w-full rounded-md border-gray-300 bg-[var(--secondary-color)] pl-7 text-[var(--text-primary)] shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50" id="wallet-value" placeholder="0.00" type="number"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-[var(--text-primary)]" for="team-logo">Team Logo</label>
<div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
<div class="space-y-1 text-center">
<svg aria-hidden="true" class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48">
<path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<div class="flex text-sm text-[var(--text-secondary)]">
<label class="relative cursor-pointer rounded-md bg-white font-medium text-[var(--primary-color)] focus-within:outline-none focus-within:ring-2 focus-within:ring-[var(--primary-color)] focus-within:ring-offset-2 hover:text-[var(--primary-color)]" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<button class="w-full rounded-md bg-[var(--primary-color)] py-3 text-base font-bold text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2">
              Create Team
            </button>
</div>
</section>
</main>
</div>

</body></html>
